<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" id="mynumber">
		<input type="button" value="Click" onclick="myFunction()">
		<div id="space"></div>
	</div>

	<script>
		function myFunction()
		{

			var num = document.getElementById("mynumber").value;

			if(num == "undefined" || num =="")
			{
				alert("Please enter a number in the box.")
				document.getElementById("space").innerHTML = "";
				return;
			}
			var give = "";
			for(var i = 1; i <= 12; i++)
			{
				give += "<pre>" + num + " X " + i + " = " + (num*i) + "</pre>";
			}
			document.getElementById("space").innerHTML = give;
		}
		
	</script>
</body>
</html>
